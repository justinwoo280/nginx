name: Build nginx with BoringSSL

on:
  push:
    branches:
      - master
      - 'stable-*'
  pull_request:
    branches:
      - master

jobs:
  build:
    name: nginx + BoringSSL (full)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout nginx
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang \
            cmake \
            ninja-build \
            golang-go \
            libpcre2-dev \
            zlib1g-dev \
            libxslt1-dev \
            libxml2-dev \
            libgd-dev \
            libgeoip-dev \
            libperl-dev

      - name: Resolve BoringSSL HEAD commit
        id: boringssl-rev
        run: |
          SHA=$(git ls-remote https://boringssl.googlesource.com/boringssl refs/heads/main | cut -f1)
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"
          echo "BoringSSL HEAD: ${SHA}"

      - name: Cache BoringSSL
        id: cache-boringssl
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/boringssl
          key: boringssl-${{ runner.os }}-clang-${{ steps.boringssl-rev.outputs.sha }}

      - name: Fetch BoringSSL
        if: steps.cache-boringssl.outputs.cache-hit != 'true'
        run: |
          mkdir boringssl && cd boringssl
          git init
          git remote add origin https://boringssl.googlesource.com/boringssl
          git fetch --depth=1 origin ${{ steps.boringssl-rev.outputs.sha }}
          git checkout FETCH_HEAD

      - name: Build BoringSSL (static only)
        if: steps.cache-boringssl.outputs.cache-hit != 'true'
        run: |
          cmake -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTING=OFF \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_FLAGS="-fPIC -D_POSIX_C_SOURCE=200112L" \
            -DCMAKE_CXX_FLAGS="-fPIC" \
            -B boringssl/build \
            boringssl
          ninja -C boringssl/build ssl crypto

      - name: Verify static libraries exist
        run: |
          ls -lh boringssl/build/libssl.a
          ls -lh boringssl/build/libcrypto.a

      - name: Configure nginx
        run: |
          auto/configure \
            --prefix=/etc/nginx \
            --sbin-path=/usr/sbin/nginx \
            --modules-path=/usr/lib/nginx/modules \
            --conf-path=/etc/nginx/nginx.conf \
            --error-log-path=/var/log/nginx/error.log \
            --http-log-path=/var/log/nginx/access.log \
            --pid-path=/var/run/nginx.pid \
            --lock-path=/var/run/nginx.lock \
            --http-client-body-temp-path=/var/cache/nginx/client_temp \
            --http-proxy-temp-path=/var/cache/nginx/proxy_temp \
            --http-fastcgi-temp-path=/var/cache/nginx/fastcgi_temp \
            --http-uwsgi-temp-path=/var/cache/nginx/uwsgi_temp \
            --http-scgi-temp-path=/var/cache/nginx/scgi_temp \
            --with-threads \
            --with-file-aio \
            --with-http_ssl_module \
            --with-http_v2_module \
            --with-http_v3_module \
            --with-http_realip_module \
            --with-http_addition_module \
            --with-http_xslt_module \
            --with-http_image_filter_module \
            --with-http_geoip_module \
            --with-http_sub_module \
            --with-http_dav_module \
            --with-http_flv_module \
            --with-http_mp4_module \
            --with-http_gunzip_module \
            --with-http_gzip_static_module \
            --with-http_auth_request_module \
            --with-http_random_index_module \
            --with-http_secure_link_module \
            --with-http_slice_module \
            --with-http_stub_status_module \
            --with-http_perl_module \
            --with-mail \
            --with-mail_ssl_module \
            --with-stream \
            --with-stream_ssl_module \
            --with-stream_realip_module \
            --with-stream_geoip_module \
            --with-stream_ssl_preread_module \
            --with-pcre-jit \
            --with-cc-opt="-I ${{ github.workspace }}/boringssl/include -O2 -fstack-protector-strong -Wformat -Werror=format-security" \
            --with-ld-opt="-L ${{ github.workspace }}/boringssl/build -lstdc++ -Wl,-z,relro -Wl,-z,now"

      - name: Build nginx
        run: make -j$(nproc)

      - name: Verify binary - no dynamic ssl/crypto linkage
        run: |
          echo "=== Dynamic dependencies ==="
          ldd ./objs/nginx
          echo ""
          echo "=== Checking for dynamic ssl/crypto (should be empty) ==="
          ldd ./objs/nginx | grep -E "libssl|libcrypto" && \
            { echo "ERROR: dynamic ssl/crypto linkage found!"; exit 1; } || \
            echo "OK: no dynamic ssl/crypto linkage"

      - name: Verify binary - nginx version and SSL backend
        run: |
          echo "=== nginx -V ==="
          ./objs/nginx -V 2>&1

      - name: Verify binary - QUIC support compiled in
        run: |
          ./objs/nginx -V 2>&1 | grep -i "http_v3_module\|quic" && \
            echo "OK: HTTP/3 (QUIC) module present" || \
            { echo "ERROR: HTTP/3 module not found"; exit 1; }

      - name: Upload nginx binary
        uses: actions/upload-artifact@v4
        with:
          name: nginx-boringssl-${{ github.sha }}
          path: objs/nginx
          retention-days: 14